<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Subir PDF</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #f5af19, #f12711);
      --card-bg: rgba(255, 255, 255, 0.85);
      --text-color: #333;
      --primary-color: #FF9F1C;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--main-bg);
      background-attachment: fixed;
      background-size: cover;
    }

    form {
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 24px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      color: var(--text-color);
    }

    h2 {
      margin: 0;
      text-align: center;
      color: var(--primary-color);
    }

    /* Ocultamos el input real y usamos un label personalizado */
    #pdfFile {
      display: none;
    }

    .custom-file-upload {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
      background-color: #fff;
      color: var(--text-color);
    }

    .custom-file-upload:hover {
      border-color: var(--primary-color);
    }

    .highlight {
      border-color: var(--primary-color) !important;
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e08d15;
    }
  </style>
</head>
<body>
  <form id="pdfForm">
    <h2>Subir PDF del albarán</h2>

    <label for="pdfFile" class="custom-file-upload" id="dropArea">
      Haz clic o arrastra tu PDF aquí
    </label>
    <input type="file" id="pdfFile" accept="application/pdf" />

    <button type="submit">Subir</button>
  </form>

  <script>
    // Inicializamos el iframe de Trello
    const t = TrelloPowerUp.iframe();

    const pdfForm = document.getElementById('pdfForm');
    const pdfFileInput = document.getElementById('pdfFile');
    const dropArea = document.getElementById('dropArea');

    // Previene el comportamiento por defecto del navegador al arrastrar ficheros
    // Esto ayuda a que el drop funcione dentro del iframe.
    document.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
    }, false);

    document.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
    }, false);

    // Cambia el estilo al arrastrar el archivo sobre la zona
    dropArea.addEventListener('dragenter', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropArea.classList.add('highlight');
    }, false);

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropArea.classList.add('highlight');
    }, false);

    dropArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropArea.classList.remove('highlight');
    }, false);

    // Asigna el archivo arrastrado al input
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropArea.classList.remove('highlight');

      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        pdfFileInput.files = e.dataTransfer.files;
      }
    }, false);

    // Envío del formulario
    pdfForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if (pdfFileInput.files.length === 0) {
        alert('Por favor, selecciona o arrastra un archivo PDF.');
        return;
      }
      // Aquí añadiremos la lógica para subir el PDF a tu endpoint
      t.closeModal('¡PDF subido correctamente!');
    });
  </script>
</body>
</html>
