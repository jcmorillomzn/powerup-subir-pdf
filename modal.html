<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Subir PDF</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    :root {
      /* Valores por defecto, en caso de que no se haya configurado nada */
      --main-bg: #f5af19;           /* Fondo detrás del modal */
      --modal-bg: #ffffff;          /* Fondo del modal */
      --text-color: #333333;        /* Color del texto */
      --primary-color: #FF9F1C;     /* Color de títulos / highlights */
      --button-color: #FF9F1C;      /* Color de los botones */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--main-bg);
      background-attachment: fixed;
      background-size: cover;
      position: relative;
      color: var(--text-color);
    }

    /* Overlay blanco semitransparente para el drag & drop */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.5);
      display: none;
      z-index: 999;
    }
    #overlay.active {
      display: block;
    }

    form {
      background: var(--modal-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 24px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 1000;
    }

    h2 {
      margin: 0;
      text-align: center;
      color: var(--primary-color);
    }

    /* Ocultamos el input real y usamos un label personalizado */
    #pdfFile {
      display: none;
    }

    .custom-file-upload {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s, background-color 0.3s;
      background-color: #fff;
      color: var(--text-color);
    }
    .custom-file-upload:hover {
      border-color: var(--primary-color);
    }
    .highlight {
      border-color: var(--primary-color) !important;
      background-color: rgba(255, 255, 255, 0.8);
    }

    button {
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      filter: brightness(90%);
    }

    /* Barra de progreso */
    #progressContainer {
      display: none;
      width: 100%;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
      z-index: 1000;
    }
    #progressBar {
      width: 0;
      height: 20px;
      background-color: var(--button-color);
      transition: width 2s linear;
    }

    /* Mensaje de éxito */
    #successMessage {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      background: var(--modal-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 24px;
      width: 90%;
      max-width: 400px;
      z-index: 1000;
    }
    #successMessage h2 {
      margin: 0;
      text-align: center;
      color: var(--primary-color);
    }

    /* Estilos para la lista de adjuntos */
    #attachmentContainer {
      display: none;
      margin-top: 10px;
    }
    #attachmentContainer strong {
      display: block;
      margin-bottom: 5px;
    }
    .attachment-item {
      cursor: pointer;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }
    .attachment-item.selected {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Overlay para el efecto al arrastrar -->
  <div id="overlay"></div>

  <!-- Formulario para subir el PDF -->
  <form id="pdfForm">
    <h2>Subir PDF del albarán</h2>
    <label for="pdfFile" class="custom-file-upload" id="dropArea">
      Haz clic o arrastra tu PDF aquí
    </label>
    <input type="file" id="pdfFile" accept="application/pdf" />

    <!-- Nueva sección para elegir adjuntos -->
    <div id="attachmentContainer">
      <strong>o elige uno de tus adjuntos:</strong>
      <div id="attachmentList"></div>
    </div>

    <button type="submit">Subir</button>
  </form>

  <!-- Barra de progreso -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <!-- Mensaje de éxito y botón para subir otro PDF -->
  <div id="successMessage">
    <h2>¡PDF subido correctamente!</h2>
    <button id="uploadAnother">Subir otro PDF</button>
  </div>

  <script>
    const t = TrelloPowerUp.iframe();
    let selectedAttachmentURL = null; // Guardará la URL del adjunto seleccionado

    // Cargar adjuntos de la tarjeta
    t.card('attachments').then(function(card) {
      const attachments = card.attachments;
      if (attachments && attachments.length > 0) {
        const attachmentContainer = document.getElementById('attachmentContainer');
        const attachmentList = document.getElementById('attachmentList');
        attachmentContainer.style.display = 'block';
        attachments.forEach(att => {
          const attElem = document.createElement('div');
          attElem.textContent = att.name;
          attElem.className = 'attachment-item';
          attElem.onclick = function() {
            document.getElementById('dropArea').textContent = att.name;
            selectedAttachmentURL = att.url;
            // Marcar visualmente el adjunto seleccionado
            document.querySelectorAll('.attachment-item').forEach(item => item.classList.remove('selected'));
            attElem.classList.add('selected');
          };
          attachmentList.appendChild(attElem);
        });
      }
    });

    // Mostrar nombre del archivo al seleccionar con clic
    const pdfFileInput = document.getElementById('pdfFile');
    pdfFileInput.addEventListener('change', function(e) {
      if (pdfFileInput.files && pdfFileInput.files.length > 0) {
        document.getElementById('dropArea').textContent = pdfFileInput.files[0].name;
        // Limpiar la variable de adjunto seleccionado
        selectedAttachmentURL = null;
      }
    });

    const dropArea = document.getElementById('dropArea');
    const overlay = document.getElementById('overlay');
    const pdfForm = document.getElementById('pdfForm');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const successMessage = document.getElementById('successMessage');
    const uploadAnother = document.getElementById('uploadAnother');

    // Evitar que el navegador abra el PDF al arrastrar y soltar
    document.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
    }, false);
    document.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
    }, false);

    // Manejo del arrastrar y soltar
    dropArea.addEventListener('dragenter', (e) => {
      e.preventDefault();
      e.stopPropagation();
      overlay.classList.add('active');
      dropArea.textContent = "Suelte aquí su archivo";
      dropArea.classList.add('highlight');
    }, false);

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
      overlay.classList.add('active');
      dropArea.textContent = "Suelte aquí su archivo";
      dropArea.classList.add('highlight');
    }, false);

    dropArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      e.stopPropagation();
      overlay.classList.remove('active');
      dropArea.classList.remove('highlight');
      // Restaurar el texto inicial configurado (si existe)
      t.get('member', 'private', 'dropAreaText').then(text => {
        dropArea.textContent = text || "Haz clic o arrastra tu PDF aquí";
      });
    }, false);

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
      overlay.classList.remove('active');
      dropArea.classList.remove('highlight');
      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        pdfFileInput.files = e.dataTransfer.files;
        document.getElementById('dropArea').textContent = e.dataTransfer.files[0].name;
        // Limpiar cualquier selección previa de adjunto
        selectedAttachmentURL = null;
      }
    }, false);

    // Al enviar el formulario, se muestra la barra de progreso (simulada)
    pdfForm.addEventListener('submit', function(e) {
      e.preventDefault();
      // Si no hay archivo seleccionado por clic/drag y tampoco se eligió un adjunto, mostramos alerta
      if (pdfFileInput.files.length === 0 && !selectedAttachmentURL) {
        alert('Por favor, selecciona o arrastra un archivo PDF o elige un adjunto.');
        return;
      }
      const formData = new FormData();
      if (pdfFileInput.files.length > 0) {
        formData.append('file', pdfFileInput.files[0], pdfFileInput.files[0].name);
      } else if (selectedAttachmentURL) {
        formData.append('attachmentUrl', selectedAttachmentURL);
      }

      // Aquí es donde enviarías el formData a tu endpoint o webhook.
      // Ejemplo:
      /*
      fetch('https://tu-webhook-url.com', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        console.log('Respuesta:', data);
      })
      .catch(err => {
        console.error('Error:', err);
      });
      */

      // Simulación de la barra de progreso:
      pdfForm.style.display = 'none';
      progressContainer.style.display = 'block';
      progressBar.style.width = '0';
      void progressBar.offsetWidth;
      progressBar.style.width = '100%';

      setTimeout(() => {
        progressContainer.style.display = 'none';
        successMessage.style.display = 'flex';
      }, 2000);
    });

    // Botón para reiniciar el proceso de subida
    uploadAnother.addEventListener('click', function() {
      pdfFileInput.value = "";
      t.get('member', 'private', 'dropAreaText').then(text => {
        dropArea.textContent = text || "Haz clic o arrastra tu PDF aquí";
      });
      selectedAttachmentURL = null;
      successMessage.style.display = 'none';
      pdfForm.style.display = 'flex';
    });
  </script>
</body>
</html>
