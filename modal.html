<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Subir PDF</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #f5af19, #f12711);
      --card-bg: rgba(255, 255, 255, 0.85);
      --text-color: #333;
      --primary-color: #FF9F1C;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--main-bg);
      background-attachment: fixed;
      background-size: cover;
      position: relative;
    }

    /* Overlay blanco semitransparente para el drag & drop */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.5);
      display: none;
      z-index: 999;
    }
    #overlay.active {
      display: block;
    }

    form {
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 24px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      color: var(--text-color);
      z-index: 1000;
    }

    h2 {
      margin: 0;
      text-align: center;
      color: var(--primary-color);
    }

    /* Ocultamos el input real y usamos un label personalizado */
    #pdfFile {
      display: none;
    }

    .custom-file-upload {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s, background-color 0.3s;
      background-color: #fff;
      color: var(--text-color);
    }
    .custom-file-upload:hover {
      border-color: var(--primary-color);
    }
    .highlight {
      border-color: var(--primary-color) !important;
      background-color: rgba(255, 255, 255, 0.8);
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e08d15;
    }

    /* Barra de progreso */
    #progressContainer {
      display: none;
      width: 100%;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
      z-index: 1000;
    }
    #progressBar {
      width: 0;
      height: 20px;
      background-color: var(--primary-color);
      transition: width 2s linear;
    }

    /* Mensaje de éxito */
    #successMessage {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 24px;
      width: 90%;
      max-width: 400px;
      z-index: 1000;
    }
    #successMessage h2 {
      margin: 0;
      text-align: center;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <!-- Overlay para el efecto al arrastrar -->
  <div id="overlay"></div>

  <!-- Formulario para subir el PDF -->
  <form id="pdfForm">
    <h2>Subir PDF del albarán</h2>
    <label for="pdfFile" class="custom-file-upload" id="dropArea">
      Haz clic o arrastra tu PDF aquí
    </label>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <button type="submit">Subir</button>
  </form>

  <!-- Barra de progreso -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <!-- Mensaje de éxito y botón para subir otro PDF -->
  <div id="successMessage">
    <h2>¡PDF subido correctamente!</h2>
    <button id="uploadAnother">Subir otro PDF</button>
  </div>

  <script>
    const t = TrelloPowerUp.iframe();

    const pdfForm = document.getElementById('pdfForm');
    const pdfFileInput = document.getElementById('pdfFile');
    const dropArea = document.getElementById('dropArea');
    const overlay = document.getElementById('overlay');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const successMessage = document.getElementById('successMessage');
    const uploadAnother = document.getElementById('uploadAnother');

    // Evitar que el navegador abra el PDF al arrastrar y soltar
    document.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
    }, false);
    document.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
    }, false);

    // Cuando el archivo se arrastra sobre el área
    dropArea.addEventListener('dragenter', (e) => {
      e.preventDefault();
      e.stopPropagation();
      overlay.classList.add('active');
      dropArea.textContent = "Suelte aquí su archivo";
      dropArea.classList.add('highlight');
    }, false);

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
      overlay.classList.add('active');
      dropArea.textContent = "Suelte aquí su archivo";
      dropArea.classList.add('highlight');
    }, false);

    dropArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      e.stopPropagation();
      overlay.classList.remove('active');
      dropArea.textContent = "Haz clic o arrastra tu PDF aquí";
      dropArea.classList.remove('highlight');
    }, false);

    // Al soltar el archivo, se actualiza el texto con el nombre del archivo
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
      overlay.classList.remove('active');
      dropArea.classList.remove('highlight');
      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        pdfFileInput.files = e.dataTransfer.files;
        dropArea.textContent = e.dataTransfer.files[0].name;
      }
    }, false);

    // Al enviar el formulario, mostramos la barra de progreso simulada
    pdfForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if (pdfFileInput.files.length === 0) {
        alert('Por favor, selecciona o arrastra un archivo PDF.');
        return;
      }
      // Ocultamos el formulario y mostramos la barra de progreso
      pdfForm.style.display = 'none';
      progressContainer.style.display = 'block';
      progressBar.style.width = '0';
      // Forzamos reflow para reiniciar la animación
      void progressBar.offsetWidth;
      // Animamos la barra hasta el 100% en 2 segundos
      progressBar.style.width = '100%';

      // Tras 2 segundos, ocultamos la barra y mostramos el mensaje de éxito
      setTimeout(() => {
        progressContainer.style.display = 'none';
        successMessage.style.display = 'flex';
      }, 2000);
    });

    // Botón para subir otro PDF (reinicia el proceso)
    uploadAnother.addEventListener('click', function() {
      pdfFileInput.value = "";
      dropArea.textContent = "Haz clic o arrastra tu PDF aquí";
      successMessage.style.display = 'none';
      pdfForm.style.display = 'flex';
    });
  </script>
</body>
</html>
