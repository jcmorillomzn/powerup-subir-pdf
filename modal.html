<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Subir PDF</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    /* Variables CSS para que puedas cambiar colores con facilidad */
    :root {
      --main-bg: linear-gradient(135deg, #f5af19, #f12711); /* Degradado de fondo */
      --card-bg: rgba(255, 255, 255, 0.85);                 /* Efecto "glass" */
      --text-color: #333;                                   /* Color del texto */
      --primary-color: #FF9F1C;                             /* Color principal (botones, títulos) */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--main-bg);
      background-attachment: fixed;
      background-size: cover;
    }

    form {
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 24px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      color: var(--text-color);
    }

    h2 {
      margin: 0;
      text-align: center;
      color: var(--primary-color);
    }

    input[type="file"] {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    input[type="file"]:hover {
      border-color: var(--primary-color);
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e08d15;
    }
  </style>
</head>
<body>
  <form id="pdfForm">
    <h2>Subir PDF del albarán</h2>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <button type="submit">Subir</button>
  </form>

  <script>
    // Inicializamos el iframe de Trello
    const t = TrelloPowerUp.iframe();

    document.getElementById('pdfForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var fileInput = document.getElementById('pdfFile');
      if (fileInput.files.length === 0) {
        alert('Por favor, selecciona un archivo PDF.');
        return;
      }
      // En el futuro añadiremos la lógica para enviar el PDF a tu endpoint
      t.closeModal('¡PDF subido correctamente!');
    });
  </script>
</body>
</html>
