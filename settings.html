<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Configuraci√≥n de Color</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="color"] {
      padding: 5px;
      margin-bottom: 20px;
      border: none;
      background: transparent;
    }
    button {
      background-color: #FF9F1C;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Personaliza el color</h2>
  <label for="colorPicker">Elige tu color primario:</label>
  <input type="color" id="colorPicker" name="colorPicker" value="#FF9F1C">
  <br>
  <button id="saveBtn">Guardar</button>

  <script>
    const t = TrelloPowerUp.iframe();
    // Al cargar, obtenemos el color almacenado (si lo hay)
    t.get('member', 'private', 'primaryColor')
      .then(color => {
        if(color) {
          document.getElementById('colorPicker').value = color;
        }
      });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const selectedColor = document.getElementById('colorPicker').value;
      t.set('member', 'private', 'primaryColor', selectedColor)
        .then(() => {
          t.closePopup();
        });
    });
  </script>
</body>
</html>
